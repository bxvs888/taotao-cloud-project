buildscript {
    repositories {
        maven {
            url = 'https://snapshots.elastic.co/maven/'
        }

        mavenCentral()
    }

    //dependencies {
    //    classpath "org.elasticsearch.gradle:build-tools:8.15.0"
    //}

}

apply plugin: 'java'
apply plugin: "idea"
//apply plugin: 'elasticsearch.stable-esplugin'
//apply plugin: 'elasticsearch.yaml-rest-test'

dependencies {
    implementation 'org.elasticsearch:elasticsearch:8.15.3'

    compileOnly "org.elasticsearch.plugin:elasticsearch-plugin-api:8.15.3"
    compileOnly "org.elasticsearch.plugin:elasticsearch-plugin-analysis-api:8.15.3"
    compileOnly "org.apache.lucene:lucene-analysis-common:9.11.1"

    testImplementation "org.elasticsearch.plugin:elasticsearch-plugin-api:8.15.3"
    testImplementation "org.elasticsearch.plugin:elasticsearch-plugin-analysis-api:8.15.3"
    testImplementation "org.apache.lucene:lucene-analysis-common:10.0.0"

    testImplementation ('junit:junit:4.13.2'){
        exclude group: 'org.hamcrest'
    }
    testImplementation 'org.mockito:mockito-core:5.14.2'
    testImplementation 'org.hamcrest:hamcrest:3.0'
}

