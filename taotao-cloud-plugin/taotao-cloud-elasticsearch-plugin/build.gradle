//import org.elasticsearch.gradle.VersionProperties

buildscript {
    repositories {
        maven {
            url = 'https://snapshots.elastic.co/maven/'
        }

        mavenCentral()
    }

    //dependencies {
    //    classpath "org.elasticsearch.gradle:build-tools:8.15.0"
    //}

}

apply plugin: 'java'
apply plugin: "idea"
//apply plugin: 'elasticsearch.stable-esplugin'
//apply plugin: 'elasticsearch.yaml-rest-test'

dependencies {
    implementation 'org.elasticsearch:elasticsearch:8.16.1'

    compileOnly "org.elasticsearch.plugin:elasticsearch-plugin-api:8.16.1"
    compileOnly "org.elasticsearch.plugin:elasticsearch-plugin-analysis-api:8.16.1"
    compileOnly "org.apache.lucene:lucene-analysis-common:10.0.0"

    testImplementation "org.elasticsearch.plugin:elasticsearch-plugin-api:8.16.1"
    testImplementation "org.elasticsearch.plugin:elasticsearch-plugin-analysis-api:8.16.1"
    testImplementation "org.apache.lucene:lucene-analysis-common:10.0.0"

    testImplementation 'org.mockito:mockito-core:5.14.2'
    testImplementation 'org.hamcrest:hamcrest:3.0'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.11.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.11.3'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.11.3'
}

