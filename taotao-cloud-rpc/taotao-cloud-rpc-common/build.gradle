dependencies {
    api('com.alibaba.nacos:nacos-client:2.4.1') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }

    //作为 包验证，防止修改
    api 'commons-codec:commons-codec:1.17.0'
    // redis 分布式锁
    api 'redis.clients:jedis:5.1.5'
    //Lettuce Redis客户端
    api('io.lettuce:lettuce-core:6.4.0.RELEASE') {
        exclude group: 'io.netty', module: 'netty-handler'
        exclude group: 'io.netty', module: 'netty-common'
        exclude group: 'io.netty', module: 'netty-transport'
    }
    //json 转换工具
    api 'com.fasterxml.jackson.core:jackson-databind:2.17.2'
    api 'com.fasterxml.jackson.core:jackson-core:2.17.2'
    //kryo 序列化 工具
    api 'com.esotericsoftware:kryo:5.6.0'
    //hessian 序列化 工具
    api 'com.caucho:hessian:4.0.66'
    // 日志框架
    api 'ch.qos.logback:logback-classic:1.5.7'
    api "com.google.guava:guava:33.3.0-jre"

    api 'io.netty:netty-all:4.1.113.Final'

    api "org.projectlombok:lombok:1.18.34"
    annotationProcessor "org.projectlombok:lombok:1.18.34"


    testImplementation "junit:junit:4.13.2"

    api 'org.springframework.boot:spring-boot-starter-web'
    api 'org.springframework.boot:spring-boot-starter-aop'
    api 'io.netty:netty-all'
    api 'com.alibaba.fastjson2:fastjson2'
}

