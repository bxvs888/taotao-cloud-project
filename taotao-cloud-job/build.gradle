        implementation "io.netty:netty-all:4.1.116.Final"
        implementation "com.google.protobuf:protobuf-java:4.29.2"
        implementation "com.google.protobuf:protobuf-java-util:4.29.2"
        implementation "org.apache.thrift:libthrift:0.21.0"
        implementation "io.grpc:grpc-api:1.69.0"
        implementation "io.grpc:grpc-context:1.69.0"
        implementation "io.grpc:grpc-core:1.69.0"
        implementation "io.grpc:grpc-netty:1.69.0"
        implementation "io.grpc:grpc-netty-shaded:1.69.0"
        implementation "io.grpc:grpc-protobuf:1.69.0"
        implementation "io.grpc:grpc-protobuf-lite:1.69.0"
        implementation "io.grpc:grpc-stub:1.69.0"
        implementation "io.grpc:grpc-services:1.69.0"
        testImplementation("io.grpc:grpc-testing:1.69.0")
        implementation 'com.google.code.gson:gson:2.11.0'
        implementation 'com.google.guava:guava:33.4.0-jre'
